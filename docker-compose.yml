version: "3.8"

# ============================================================
#  DeployX  —  Self-Hosted DevOps Deployment Platform
#  All services run on an internal bridge network.
#  Only port 3000 (frontend) is exposed to the host for
#  initial setup.  After Cloudflare Tunnel is configured,
#  all traffic arrives through cloudflared → Traefik.
# ============================================================

services:
  # ----- PostgreSQL Database (internal only) -----
  postgres:
    image: postgres:15-alpine
    container_name: deployx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deployx}
      POSTGRES_USER: ${POSTGRES_USER:-deployx_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - deployx-internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deployx_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----- FastAPI Backend (internal only) -----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deployx-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-deployx_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-deployx}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      BACKEND_CORS_ORIGINS: ${BACKEND_CORS_ORIGINS:-["http://localhost:3000","http://127.0.0.1:3000"]}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
      - ./.env:/app/../.env # allow the backend to persist tunnel token
    networks:
      - deployx-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"

  # ----- Next.js Frontend -----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deployx-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "" # relative — Next.js rewrites proxy /api to backend
      BACKEND_INTERNAL_URL: http://backend:8000
      NODE_ENV: production
    ports:
      - "3000:3000" # exposed for initial http://<ip>:3000 access
    depends_on:
      - backend
    networks:
      - deployx-internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # ----- Traefik Reverse Proxy -----
  traefik:
    image: traefik:v2.10
    container_name: deployx-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=deployx-internal"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=INFO"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard (dev convenience)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/traefik.yml:ro
    networks:
      - deployx-internal
    labels:
      - "traefik.enable=true"

  # ----- Cloudflare Tunnel (activated after onboarding) -----
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: deployx-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN:-}
    networks:
      - deployx-internal
    depends_on:
      - traefik
    profiles:
      - tunnel # only started when TUNNEL_TOKEN is set

networks:
  deployx-internal:
    driver: bridge

volumes:
  postgres_data:
    driver: local
